<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SK GARDEN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navsection">
      <nav
        class="navbar navbar-expand-lg position-fixed w-100"
        style="background-color: rgb(43, 42, 42); color: white"
      >
        <div class="container-fluid">
          <a
            href=""
            class="text-decoration-none text-info fs-3 fw-bold fst-italic ms-5"
          >
            SK GARDEN
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white fs-5 fw-semibold custom-nav-link"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white fs-5 fw-semibold custom-nav-link"
                  href="#"
                  >Product</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white fs-5 fw-semibold custom-nav-link"
                  href="#"
                  >Service</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white fs-5 fw-semibold custom-nav-link"
                  href="#"
                  >Contact us</a
                >
              </li>
            </ul>
            <form class="d-flex me-3 mb-2 mb-lg-0" role="search">
              <input
                class="form-control me-2 fs-5 fw-semibold"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info text-white" type="submit">
                Search
              </button>
            </form>
            <div class="">
              <ul class="navbar-nav mx-auto mb-lg-0">
                <li class="nav-item">
                  <a class="btn btn-success me-3" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-info me-4" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- banner section -->
    <div class="">
      <div class="banner-part pt-5">
        <div class="banner rounded-bottom-3 shadow-sm">
          <div class="row align-items-center">
            <div
              class="col-sm-5 col-md-6 ps-4 d-flex align-items-center flex-column custom-b"
            >
              <h1 class="display-5 fw-bold">
                <span class="display-3 fw-bold text-danger">Bags</span> of
                <br />
                <span class="display-3 fw-bold text-danger ps-4">Fun</span> at
                <br />
                <span class="display-3 fw-bold text-danger">Every Turn</span>
              </h1>
              <p class="mt-5 fw-medium px-5">
                You don't need to read this. Now that you hav decided to read it
                anyways, its just some random dummy text that I made for the
                banner or hero section.
              </p>
              <button class="btn btn-warning fw-medium mb-4">Shop Now</button>
            </div>
            <div class="col-sm-7 banner-img col-md-6">
              <img class="img-fluid" src="images/banner.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- all product part -->

    <div class="">
      <h1 class="text-center mt-5 mb-5">All Products</h1>
      <div class="row d-flex flex-wrap align-items-start ">
        <div class="col-md-2 align-items-baseline">
          <h4 class="text-center">Category</h4>
              <nav class="navbar d-flex justify-content-center bg-body-secondary ms-4 navbar-2">
                <ul class="nav navbar-nav" id="cat-nav">
                  <!-- data loading from api -->
                </ul>
              </nav>
        </div>
        <div class="col-md-10">
            <div
                class="row d-flex justify-content-center gap-3"
                id="products">
                <!-- loading product from api -->
            </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
